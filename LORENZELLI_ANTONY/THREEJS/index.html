<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Boussole THREEJS</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
      .centre{text-align: center;}
    </style>
  </head>
  <body>
    <!-- API importe du site de Three.js -->
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org//examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <!-- Bibliotheques en local -->
    <script src="../lib/Coordinates.js"></script>
    <script src="../lib/jquery-1.8.3.min.js"></script>
    <!-- Un titre centre -->
    <h1 class="centre"> Boussole THREEJS </h1>

    <!-- Pour mettre le rendu Web GL centre -->
    <p class="centre"> index.html </p>
    <div id="webGL" class="centre"></div>
    <script src="script.js">
      addToDOM();// Execute la fonction qui ajoute le rendu
    </script>
  </body>
</html>
